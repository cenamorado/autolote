<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#282828" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header id="layout-header" class="navbar">
      <div class="container">
        <div class="navbar-logo">
          <img class="" src="images/logo.png" alt="" />
        </div>
        <div class="navbar-links">
          <div class="navbar-links-link">
            <a href="http://">Autos Usados</a>
          </div>
          <div class="navbar-links-link"><a href="http://">Contacto</a></div>
          <div class="navbar-links-link"></div>
        </div>
        <div class="navbar-menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- Content -->
    <section id="layout-content" class="margin-navbar">
      <div class="container">
        <img
          src="/images/banner_horizontal.jpg"
          class="img-fluid rounded mx-auto d-block mt-3"
          alt="Responsive image"
        />
        <form class="border rounded p-4 mt-3">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nombre</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Edad</label>
              <input type="number" class="form-control" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email address</label>
              <input type="email" class="form-control" />
              <small id="emailHelp" class="form-text text-muted"
                >Nunca compartiremos tu correo electrónico con nadie más.</small
              >
            </div>
            <div class="form-group col-md-6">
              <label>Celular</label>
              <input type="tel" class="form-control" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Pais</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-md-4">
              <label>Departamento</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-md-4">
              <label>Ciudad</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label>Direccíon</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Comentario</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-1">Enviar</button>
        </form>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="layout-footer" class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="text-center text-white m-0">
              © 2019 Autos a la Venta. Todos los derechos reservados.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- JS DE MAPA SOLO UTILIZAR EN ESTA PAGINA -->
    <script>
      function initMap() {
        var autolote = { lat: 15.604224, lng: -87.974127 };
        var map = new google.maps.Map(document.getElementById("map"), {
          minZoom: 7,
          maxZoom: 20,
          zoom: 16,
          scrollwheel: true,
          center: { lat: 15.6067, lng: -87.97612 },
          disableDefaultUI: true,
          zoomControl: true,
          draggable: true,
          styles: [
            { stylers: [{ saturation: -100 }, { gamma: 1 }] },
            {
              elementType: "labels.text.stroke",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "poi.business",
              elementType: "labels.text",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "poi.business",
              elementType: "labels.icon",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "poi.place_of_worship",
              elementType: "labels.text",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "poi.place_of_worship",
              elementType: "labels.icon",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [{ visibility: "simplified" }]
            },
            {
              featureType: "water",
              stylers: [
                { visibility: "on" },
                { saturation: 50 },
                { gamma: 0 },
                { hue: "#50a5d1" }
              ]
            },
            {
              featureType: "administrative.neighborhood",
              elementType: "labels.text.fill",
              stylers: [{ color: "#333333" }]
            },
            {
              featureType: "road.local",
              elementType: "labels.text",
              stylers: [{ weight: 0.5 }, { color: "#333333" }]
            },
            {
              featureType: "transit.station",
              elementType: "labels.icon",
              stylers: [{ gamma: 1 }, { saturation: 50 }]
            }
          ]
        });
        var icon = {
          path:
            "M197,0C88.36,0,0,88.36,0,197c0,102.66,163.49,279.4,182.13,299.24L197,512l14.84-15.78C230.46,476.4,394,299.64,394,197,394,88.36,305.6,0,197,0Zm0,278.49A81.51,81.51,0,1,1,278.48,197,81.6,81.6,0,0,1,197,278.49Z",
          fillColor: "#ea6ca0",
          fillOpacity: 1,
          anchor: new google.maps.Point(50, 100),
          strokeWeight: 0,
          scale: 0.1
        };
        var marker = new google.maps.Marker({
          position: autolote,
          map: map,
          draggable: false,
          icon: icon
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYhpG5bJEhP-rP-K8lrNGilnfVuxnb76s&callback=initMap"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <!-- Slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- JS Personalizados -->
    <script src="js/ready.js"></script>
  </body>
</html>
